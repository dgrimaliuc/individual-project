<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" href="shopify_logo.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="filtering-section.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- logo img -->
      <img
        src="https://freelogopng.com/images/all_img/1655873659shopify-black-logo.png"
        alt=""
        id="logo_img"
      />
      <ul class="collections_list">
        <li>Collections</li>
        <li><a href="#">All themes</a></li>
      </ul>
      <div class="header-actions-wrapper">
        <ul class="header-actions">
          <li>
            <span id="search_header_button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </li>
          <li>
            <span class="log_in_button">Log in</span>
          </li>
          <li class="cart-container">
            <span class="cart-button">
              <i class="fa fa-shopping-bag"></i>
            </span>
            <div class="cart-wrapper"></div>
          </li>
        </ul>
      </div>
    </header>

    <!-- BODY -->
    <div>
      <section class="browse_section">
        <h1>Browse all themes</h1>
      </section>
      <!-- MAIN SECTION PRODUCTS -->
      <section class="main_section_products">
        <div class="filter_section" id="filter_section"></div>
        <!-- THIS IS CARDS -->
        <div class="products_right_section">
          <div>sorting section</div>
          <div id="card-container"></div>
          <template id="card-template">
            <div class="card">
              <img id="card-image" src="" alt="Card image" />
              <h2 id="card-title"></h2>
              <p id="card-description"></p>
              <div class="flex_price_color">
                <p id="card-color"></p>
                <p id="card-price"></p>
              </div>

              <div class="gender_size">
                <p id="card-size"></p>
                <p id="card-gender"></p>
              </div>

              <button type="button" id="add_to_cart_button">
                <h3><i class="fa-solid fa-cart-shopping"></i> Add to cart</h3>
              </button>
            </div>
          </template>
        </div>
      </section>
    </div>
    <script src="cart.js"></script>
    <script src="filters.js"></script>
    <script src="index.js"></script>
  </body>
</html>
