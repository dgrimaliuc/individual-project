<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" href="shopify_logo.png" />

    <link rel="stylesheet" href="index.css" />

  </head>



  <body>
    <!-- HEADER -->
    <header>
        <!-- logo img -->
      <img
        src="https://freelogopng.com/images/all_img/1655873659shopify-black-logo.png"
        alt="" id="logo_img"
      />
      <ul class="collections_list">
        <li>Collections</li>
        <li><a href="#">All themes</a></li>
      </ul>
      <div class="log_in_search">
        <button type="button" id="search_header_button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <ul class="log_in">
            <li><a href="#">Log in</a></li>
          </ul>
      </div>
     
    </header>

    <!-- BODY -->
    <body>
        <section class="browse_section">
            <h1>Browse all themes</h1>
        </section>
    </body>
    <script src="index.js"></script>
  </body>
</html>
